name: GET PR link 
on:
  pull_request:
    branches:
      - Pr_main
    types:
      - closed
jobs:
  Run_Selected_Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Pull Request URL
        run: |
          echo "${{ github.event.number }}"
          echo "${{ github.event.repository.name }}"
          echo "${{ github.event.link }}"
